    <script type='text/javascript'>
        $(document).ready(function() {
            OurChildren.initCanvas();
            $("#findName").keydown(function() {
                OurChildren.findChildren($(this).val());
            }).focus(function() {
                $(this).val("");
                $(this).css("color", "black");
            }).blur(function() {
                if ($(this).val() == "") {
                    $(this).val("孩子的名字");
                    $(this).css("color", "#aaa");
                }
            });
            $(".slide_info").css("opacity", "0.0");
        });
    </script>

<body>
    <div id="body">
        <div id="stars">

        <div id="say">我们的孩子，他们活过，他们笑过，他们是纯洁的</div>
        <div id="light"></div>
        <div id="add">
            <div id="findcorrect" class="container_16">

                </div>
                <div class="clear">&nbsp;</div>
                <div class="grid_6">

                </div>
                <div class="grid_10">
                    <div id="container">        
                    </div>
                    <div class="info slide_info">
                    </div>
